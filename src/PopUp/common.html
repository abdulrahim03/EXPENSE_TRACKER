<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
    <link rel="stylesheet" href="common.css" x-type="text/css">
</head>
<body>
   <main>
        <form action="" method="POST"> 
            <div class="Logo">
                <img src="../assets/LoginLogo.png" alt="Login" width="120" height="120">
            </div>
            <div>
                <label class="inputs form-row" for="username">User Name</label>
                <input class="inputs" type="text" placeholder="UserName"name="username" id="username">
                <label class="inputs form-row" for="password">Password</label>
                <input class="inputs" type="password" placeholder="Password" name="password" id="password">
            </div>
            <div>
                <button class="forgotbtn">Forgot?</button>
            </div>
            <div class="btndiv">
                <button class="buttons" type="submit">LogIn</button>
                <button class="buttons" type="submit">SignIn</button>
            </div>
        </form>
   </main>
</body>
</html>
